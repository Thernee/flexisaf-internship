<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Timer - Boost Productivity</title>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Pomodoro Timer - Boost Productivity</h1>
    <hr>
  </header>

  <div class="toggle">
    <button class="tab-btn" onclick="toggleTimer('pomodoro-timer', this)">Pomodoro</button>
    <button class="tab-btn" onclick="toggleTimer('short-timer', this)">Short Break</button>
    <button class="tab-btn" onclick="toggleTimer('long-timer', this)">Long Break</button>
  </div>


  <div>
    <div id="pomodoro-timer" class="durations" data-minutes="25" data-seconds="00">
      <h3>POMODORO</h3>
      <section class="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>

      </section>
      <div class="timer-controls">
        <button class="timer-control start-btn" onclick="startTimer('pomodoro-timer')">Start</button>
        <button class="timer-control stop-btn" onclick="stopTimer('pomodoro-timer')">Stop</button>
        <button class="timer-control reset-btn" onclick="resetTimer('pomodoro-timer')">Reset</button>
      </div>
    </div>

    <div id="short-timer" class="durations" data-minutes="5" data-seconds="00">
      <h3>SHORT BREAK</h3>
      <section class="timer">
        <span class="minutes">5</span>
        <span>:</span>
        <span class="seconds">00</span>
      </section>
      <div class="timer-controls">
        <button class="timer-control start-btn" onclick="startTimer('short-timer')">Start</button>
        <button class="timer-control stop-btn" onclick="stopTimer('short-timer')">Stop</button>
        <button class="timer-control reset-btn" onclick="resetTimer('short-timer')">Reset</button>
      </div>
    </div>

    <div id="long-timer" class="durations" data-minutes="15" data-seconds="00">
      <h3>LONG BREAK </h3>
      <section class="timer">
        <span class="minutes">15</span>
        <span>:</span>
        <span class="seconds">00</span>
      </section>
      <div class="timer-controls">
        <button class="timer-control start-btn" onclick="startTimer('long-timer')">Start</button>
        <button class="timer-control stop-btn" onclick="stopTimer('long-timer')">Stop</button>
        <button class="timer-control reset-btn" onclick="resetTimer('long-timer')">Reset</button>
      </div>
    </div>

  </div>
</body>

</html>
