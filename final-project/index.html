<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="">
  <title>Pomodoro Timer - Boost Productivity</title>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Pomodoro Timer - Boost Productivity</h1>
    <hr>
  </header>

  <div class="toggle">
    <button onclick="toggleTimer('pomodoro-timer')">Pomodoro</button>
    <button onclick="toggleTimer('short-timer')">Short Break</button>
    <button onclick="toggleTimer('long-timer')">Long Break</button>
  </div>

  <div>
    <div id="pomodoro-timer" class="durations">
      <h3>POMODORO</h3>
      <span>25</span>
      <span>:</span>
      <span>00</span>
    </div>

    <div id="short-timer" class="durations">
      <h3>SHORT BREAK</h3>
      <span>5</span>
      <span>:</span>
      <span>00</span>
    </div>

    <div id="long-timer" class="durations">
      <h3>LONG BREAK </h3>
      <span>15</span>
      <span>:</span>
      <span>00</span>
    </div>

  </div>
</body>

</html>
